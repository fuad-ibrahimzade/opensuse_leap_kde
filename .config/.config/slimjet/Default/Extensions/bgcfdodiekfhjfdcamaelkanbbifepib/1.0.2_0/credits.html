<!DOCTYPE html>
<html>
<head>
  <style media="screen">
    html {
      box-sizing: border-box;
      font-size: 20px;
      color: #949494;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body, h1, h2, h3, h4, h5, h6, p, ol, ul {
      margin: 0;
      padding: 0;
      font-weight: normal;
    }

    ol, ul {
      list-style: none;
    }

    img {
      max-width: 100%;
      height: auto;
    }
    html, body {
      height: 100%;
    }
    html {

    }
    body {
      height: 100%;
      min-height: 350px;
      padding: 0;
      margin: 0;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal {
      margin-top: -4rem;
      width: 250px;
      padding: .75rem .75rem 0 .75rem;
      text-align: center;
      box-shadow: 0px 0px 32px rgba(0,0,0,.2);
      border-radius: .25rem;
      border: 1px solid rgba(0,0,0,.1);
    }
    h1 {
      background: url(images/fullscreen48.png) top center no-repeat;
      padding: 58px 0 .75rem;
      font-size: .75rem;
      font-weight: bold;
      text-align: center;
    }
    p {
      text-align: center;
      margin-bottom: .75rem;
    }
    .heart {
      color: #ff9090;
      font-size: 1rem;
      line-height: .75rem;
      top: 1px;
      position: relative;
      display: inline-block;
    }
    .border {
      border-top: 1px solid #aeaeae;
      padding-top: .75rem;
    }
    .donation a {
      color: #006df0;
      font-weight: bold;
    }
    .icon, .icon a {
      color: #c1c1c1;
    }
    .small {
      font-size: .5rem;
    }
  </style>
</head>
<body>
  <div class="modal">
    <h1>Chrome Presentation Mode</h1>
    <!-- <p class="enter-presentation-mode"><a role="link" id="enter-presentation-mode-click">Enter Presentation Mode</a></p> -->
    <p class="donation border">
      Finding this useful?<br />
      <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=GSEXBSZ6KNDTJ" target="_blank">Consider a small donation!</a>
    </p>
    <p class="credits border">
      Made with <span class="heart">&hearts;</span> in Nashville TN<br />
      <span class="small">By Tim Wickstrom</span>
    </p>
    <p class="icon small">
      Icons made by <a href="https://www.flaticon.com/authors/picol" title="Picol" target="_blank">Picol</a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a><br />
      License: <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
    </p>
  </div>
</html>
