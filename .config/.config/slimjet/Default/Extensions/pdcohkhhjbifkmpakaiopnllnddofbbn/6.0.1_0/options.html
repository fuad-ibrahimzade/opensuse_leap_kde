<!DOCTYPE html>
<html>
<head>
  <title>Papaly Options</title>
  <style>
    body { padding: 10px; }
    h1 { margin: 0 0 5px; }
    label {
      display: block;
      margin-top: 10px;
    }
    select {
      position: relative;
      left: 5px;
    }
    #newtab-custom-url {
      display: none;
    }
  </style>
</head>

<body>
  <h1 id="option_title">Papaly Options</h1>
  <label>
    <span id="option_newtab_title">Select new tab behavior</span>
    <select id="newtab">
      <option id="option_newtab_papaly" value="papaly">Papaly</option>
      <option id="option_newtab_chrome" value="chrome">Chrome Default (Google)</option>
      <option id="option_newtab_blank"  value="blank" >Blank Page</option>
      <option id="option_newtab_custom" value="custom">Custom...</option>
    </select>
    <input type="text" id="newtab-custom-url" placeholder="Custom URL here">
  </label>

  <label>
    <input type="checkbox" id="search"/>
    <span id="option_search">Show Papaly results in search</span>
  </label>

<!--   <div id="status"></div>
  <button id="save">Save</button>
 -->
  <script src="options.js"></script>
</body>
</html>
