<!doctype html>
<html lang="ja">
<head>
<title>Sortmark</title>
<meta charset="UTF-8">
<style>
/*########################################
         Reset CSS
########################################*/
h1, h2, h3, h4, h5, h6 {
	margin: 0;
	font-size: 100%;
	font-weight: inherit;
}
form{
	margin-bottom: 0;
}
p, dl ,pre, blockquote, figure {
	margin: 0;
}
ul, ol, menu {
	margin: 0;
	padding-left: 0;
}
li{
	list-style: none;
}
dd{
	margin-left: 0;
}
th {
	font-weight: inherit;
	text-align: left;
}
a {
	color: inherit;
	text-decoration: inherit;
}
s, del, u, ins {
	text-decoration: inherit;
}
i, cite, em, var, address, dfn {
	font-style: inherit;
}
button, input, optgroup, select, textarea {
	font: inherit;
}
q:before, q:after {
	content: none;
}
</style>
<style>
/*########################################
         CUSTOM-THEME
########################################*/
*,
*:before,
*:after{
	box-sizing:border-box;
}

html {
	overflow-y: scroll;
}

body {
	font-size: 13px;
	font-family: 'メイリオ','Meiryo','ヒラギノ角ゴ ProN W3','Hiragino Kaku Gothic ProN','MS Pゴシック','MS PGothic','sans-serif';
	line-height: 1.5;
	/*overflow-x: hidden;*/
	width: 400px;
	margin: 20px;
}
dl.basic{
	margin-bottom: 15px;
}
dl.basic dt{
	font-weight: bold;
	margin-bottom: 4px;
}
dl.basic dt select{
	font-weight: normal;
}
dl.basic dd{
/*	padding-left: 20px;*/
	color: #999;
}
</style>
</head>
<body>
<div style="margin-bottom: 20px;font-size: 20px;font-weight: bold;">Sortmark</div>
<div class="button_area">
</div>

<dl class="basic">
	<dt class="enable_folders_wrap"><input type="checkbox"> bookmark bar</label><br><label><input type="checkbox"> Mobile bookmark</label><br></dt>
	<dd data-lang>EnableFolder</dd>
</dl>
<dl class="basic">
	<dt><span data-lang>Order</span>: <select class="input_order">
		<option value="title asc">[Title] A-Z</option>
		<option value="title desc">[Title] Z-A</option>
		<option value="url asc">[URL] A-Z</option>
		<option value="url desc">[URL] Z-A</option>
		<option value="dateAdded asc">[Added] Old-New</option>
		<option value="dateAdded desc">[Added] New-Old</option>
	</select></dt>
<!--	<dd>aaaa aaaa aaaa aaaa aaaa</dd>-->
</dl>
<dl class="basic">
	<dt><span data-lang>FolderPlace</span>: <select class="input_folder_place"><option value="top" data-lang>Top</option><option value="mix" data-lang>Mix</option><option value="bottom" data-lang>Bottom</option></select></dt>
<!--	<dd>aaaa aaaa aaaa aaaa aaaa</dd>-->
</dl>
<dl class="basic">
	<dt><label><input type="checkbox" class="input_auto_run"> <span data-lang>AutoRun</span></label></dt>
	<dd data-lang>WithoutPressing</dd>
</dl>
<dl class="basic">
	<dt><span data-lang>IgnoreFolder</span><br><label><input type="checkbox" class="input_ignore_bookmark_bar"> <span class="bookmark_bar_name"></span></label></dt>
	<dd><textarea class="input_ignore_folders" cols="30" rows="3"></textarea></dd>
	<dd data-lang>FolderNameLineBreaks</dd>
</dl>

<div class="title_area"><button class="btn_save" data-lang>Save</button><button class="btn_default" style="margin-left: 30px;" data-lang>RestoreDefault</button></div>

<script src="options.js"></script>


</body>
</html>
